<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Challenge by Frontend Mentor https://www.frontendmentor.io?ref=challenge -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="background">
      <div class="card">
        <div class="nft-img-wrapper">
          <img
            src="./images/image-equilibrium.jpg"
            class="nft-equilibrium-img"
            alt="nft equilibrium image"
          />
          <img src="images/icon-view.svg" class="nft-view-svg" />
        </div>
        <div class="nft-info-container">
          <h1 class="nft-name-number">Equilibrium #3429</h1>
          <p class="nft-description">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="nft-eth-days-container">
            <div class="nft-eth-value">
              <img src="./images/icon-ethereum.svg" />
              <p>0.041&nbsp;ETH</p>
            </div>
            <div class="nft-days-left">
              <img src="./images/icon-clock.svg" />
              <p>3 days left</p>
            </div>
          </div>
        </div>
        <div class="nft-author">
          <img src="./images/image-avatar.png" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
